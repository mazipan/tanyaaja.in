name: Auto Comment
on:
  issues:
    types: [opened]
jobs:
  run:
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpenedReactions: 'eyes'
